<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition</title>
</head>
<body>
    <div id="input-side">
        <label style="text-decoration: underline;" for="person">Add Person</label><br />

        <label for="name">Name:</label><br />
        <input type="text" id="name" /><br />

        <label id="age-experience" for="age">Age:</label><br />
        <input type="text" id="age" /><br />

        <div id="department" style="display:none;">
            <label for="department">Department:</label><br />
            <input type="text" />
        </div> 

        <select style="margin-top: 10px;" id="person" name="person" onchange="showInput()">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
        </select>

        <button style="margin-top: 10px;">Add</button>
    </div>
    <script src="inputscript.js"></script>

</body>
</html>
